<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quest Chronicles â€” Replica</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071022;
      --panel:#081726;
      --accent-1: #00d4ff; /* cyan */
      --accent-2: #ff45ff; /* magenta */
      --frame: #0c2030;
      --line: rgba(0,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#031223 0%, #071022 60%);font-family:Orbitron, sans-serif;color:#cfeaff}
    .title {
  text-align:center;
  font-weight: 800;
  padding:12px 0 6px;
  letter-spacing:6px;
  font-size:36px;
  color:#eaf7ff;
  text-transform:uppercase;
  position:relative;
  font-family: sans-serif; /* ðŸ‘ˆ add this line */
}

    .frame{
      max-width:1100px;margin:28px auto;padding:28px;border-radius:8px;background:linear-gradient(180deg, rgba(10,22,35,0.6), rgba(6,12,18,0.6));box-shadow:0 8px 40px rgba(2,8,20,0.7);border:1px solid rgba(255,255,255,0.03);position:relative;overflow:hidden
    }

    .title{
      text-align:center;padding:12px 0 6px;letter-spacing:6px;font-size:36px;color:#eaf7ff;text-transform:uppercase;position:relative
    }
    .title .left-icon, .title .right-icon{position:absolute;top:6px;width:48px;height:48px}
    .title .left-icon{left:18px}
    .title .right-icon{right:18px}

    .panel{
      margin:18px auto;padding:24px;border-radius:6px;background:linear-gradient(180deg, rgba(8,18,28,0.6), rgba(6,10,14,0.45));border-left:3px solid rgba(255,255,255,0.02);border-right:3px solid rgba(255,255,255,0.02);position:relative;min-height:520px;display:flex;align-items:center;justify-content:center
    }

    .panel:before, .panel:after{content:'';position:absolute;left:40px;right:40px;height:10px;border-radius:6px;background:linear-gradient(90deg,transparent,#0aa8ff33,transparent);top:0;transform:translateY(-50%)}
    .panel:after{top:auto;bottom:0;transform:translateY(50%);background:linear-gradient(90deg,transparent,#ff4bff33,transparent)}

    .center-wrap{width:100%;max-width:860px;display:flex;gap:60px;align-items:center;justify-content:center;position:relative;flex-wrap:wrap}

    .circle{
      width:280px;height:280px;border-radius:50%;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;transition:transform 0.3s ease
    }
    .circle .ring{
      position:absolute;inset:0;border-radius:50%;display:flex;align-items:center;justify-content:center;
      border:8px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    .circle .core{
      width:200px;height:200px;border-radius:50%;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    }

    .circle.c1 .ring{box-shadow:0 0 30px rgba(0,212,255,0.5),0 0 60px rgba(0,212,255,0.3);border-color:rgba(0,212,255,0.4)}
    .circle.c1 .core{border:6px solid rgba(0,212,255,0.4)}
    .circle.c1 .label{color:var(--accent-1)}

    .circle.c2 .ring{box-shadow:0 0 30px rgba(255,69,255,0.5),0 0 60px rgba(255,69,255,0.3);border-color:rgba(255,69,255,0.4)}
    .circle.c2 .core{border:6px solid rgba(255,69,255,0.4)}
    .circle.c2 .label{color:var(--accent-2)}

    .label{
  font-size:22px; 
  text-transform:uppercase; 
  letter-spacing:2px;
}

.big{
  font-size:20px; 
  font-weight:700; 
  margin-top:6px; 
  line-height:1.3;
}

    .footer-strip{height:56px;border-radius:6px;margin-top:18px;background:linear-gradient(90deg, rgba(10,20,30,0.2), rgba(8,14,20,0.2));border-top:1px solid rgba(255,255,255,0.02)}

    @media (max-width:900px){
      .center-wrap{flex-direction:column;gap:28px}
      .frame{margin:12px}
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="title">
      <div class="left-icon"><svg width="48" height="48" viewBox="0 0 24 24"><path d="M3 21l6-9L3 3v18z" fill="#00d4ff"/></svg></div>
      QUEST CHRONICLES
      <div class="right-icon"><svg width="48" height="48" viewBox="0 0 24 24"><path d="M21 3l-6 9 6 9V3z" fill="#ff45ff"/></svg></div>
    </div>

    <div class="panel">
      <div class="center-wrap">
        <div class="circle c1" onclick="openSet(1)">
          <div class="ring"></div>
          <div class="core">
            <svg width="40" height="40" viewBox="0 0 24 24"><path d="M12 2l4 4-8 8-4 1 1-4 8-9z" fill="#00e2ff"/></svg>
            <div class="label">Set 1</div>
            <div class="big">Aptitude & Interests</div>
          </div>
        </div>

        <div class="circle c2" onclick="openSet(2)">
          <div class="ring"></div>
          <div class="core">
            <svg width="40" height="40" viewBox="0 0 24 24"><path d="M12 2l7 7-7 9-7-9 7-7z" fill="#ff66ff"/></svg>
            <div class="label">Set 2</div>
            <div class="big">Personality & Work</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-strip"></div>
  </div>

  <script>
  function openSet(n){
    if(n === 1){
      // ðŸ”¹ Opens your Aptitude quiz file
      window.location.href = "Aptitude.html";  
    }
    else if(n === 2){
      // ðŸ”¹ Opens your Personality & Work quiz file
      window.location.href = "Personality_WORK.html";  
    }
  }
</script>

</body>
</html>
