<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Career Guidance Quiz - Set2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family: "Segoe UI", sans-serif;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }
    .container{
      max-width:900px;
      width:100%;
      background:rgba(255,255,255,0.05);
      border-radius:16px;
      padding:24px;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }
    h1,h2,h3{margin:0 0 10px}
    .btn{
      background:#6c63ff;
      border:none;
      color:#fff;
      padding:12px 20px;
      border-radius:8px;
      cursor:pointer;
      margin:8px 4px;
    }
    .btn.ghost{background:transparent;border:1px solid #6c63ff}
    .progress{height:8px;background:#444;border-radius:6px;margin-bottom:12px;overflow:hidden}
    .progress i{display:block;height:100%;width:0;background:#6c63ff;transition:width .4s}
    .question{margin:12px 0;font-size:18px;font-weight:700}
    .options{display:grid;gap:10px}
    .option{
      background:rgba(255,255,255,0.05);
      padding:12px;
      border-radius:8px;
      cursor:pointer;
      user-select:none;
    }
    .option.selected{background:#6c63ff}
    .controls{margin-top:12px;display:flex;justify-content:space-between}
    .result{text-align:center}
    .stream{background:rgba(255,255,255,0.05);padding:14px;border-radius:10px;margin:8px 0;text-align:left}
    .stream h3{margin:0 0 6px}
    ul{margin:4px 0 0 18px}
  </style>
</head>
<body>
  <div class="container">
    <h1>MatchMaker</h1>
    <p>Answer 25 questions honestly. At the end, we’ll suggest the best stream (Science, Commerce, Arts, or Vocational) and show further study options including 4-year & 5-year courses.</p>
    <button id="startBtn" class="btn">Let's Go</button>

    <!-- QUIZ AREA -->
    <div id="quizArea" style="display:none;">
      <div class="progress"><i id="progBar"></i></div>
      <div id="qCount"></div>
      <div id="questionWrap"></div>
      <div class="controls">
        <button id="prevBtn" class="btn ghost">Previous</button>
        <button id="nextBtn" class="btn ghost">Next</button>
        <button id="submitBtn" class="btn" style="display:none">Submit</button>
      </div>
    </div>

    <!-- RESULT AREA -->
    <div id="resultArea" style="display:none;">
      <div class="result">
        <h2>Your recommended stream:</h2>
        <div id="resultStream" style="font-size:22px;font-weight:700;"></div>
        <div id="resultDesc" style="margin-top:6px;color:#ccc"></div>
        <div id="streamOptions"></div>
        <button id="restartBtn" class="btn ghost">Restart Quiz</button>
      </div>
    </div>
  </div>

 <script>
// ===============================
// SET 2: 25 QUESTIONS
// ===============================
const QUESTIONS = [
  { question: "I prefer a work environment that is:", options: [
    { text: "Highly structured and predictable", stream: "science" },
    { text: "Flexible and allows for spontaneity", stream: "arts" },
    { text: "Collaborative and team-oriented", stream: "commerce" },
    { text: "Independent and autonomous", stream: "vocational" }
  ]},
  { question: "Which of these factors are most important to you in a job?", options: [
    { text: "A high salary", stream: "commerce" },
    { text: "Work-life balance", stream: "arts" },
    { text: "The ability to make a positive social impact", stream: "vocational" },
    { text: "Job security", stream: "science" },
    { text: "Opportunities for promotion", stream: "commerce" },
    { text: "A friendly and supportive team", stream: "arts" }
  ]},
  { question: "I am most productive when I work:", options: [
    { text: "Alone in a quiet space", stream: "science" },
    { text: "In a bustling, energetic environment", stream: "commerce" },
    { text: "In small groups, where everyone contributes", stream: "arts" },
    { text: "With a clear deadline and minimal distractions", stream: "vocational" }
  ]},
  { question: "When making a difficult decision, I tend to rely on:", options: [
    { text: "Logical analysis and data", stream: "science" },
    { text: "Intuition and gut feeling", stream: "arts" },
    { text: "Advice from trusted mentors", stream: "commerce" },
    { text: "Established rules and procedures", stream: "vocational" }
  ]},
  { question: "I would rather be known as someone who is:", options: [
    { text: "The most innovative person in the room", stream: "arts" },
    { text: "The most reliable person on the team", stream: "science" },
    { text: "The most effective leader", stream: "commerce" },
    { text: "The most empathetic listener", stream: "vocational" }
  ]},
  { question: "Which of these work styles appeals to you most?", options: [
    { text: "Working from home", stream: "arts" },
    { text: "Working in an office", stream: "commerce" },
    { text: "Traveling for work", stream: "arts" },
    { text: "Working with my hands", stream: "vocational" },
    { text: "Working with a computer", stream: "science" },
    { text: "Working outdoors", stream: "vocational" }
  ]},
  { question: "In a team conflict, I tend to:", options: [
    { text: "Stay out of it and focus on my work", stream: "science" },
    { text: "Try to mediate and find a compromise", stream: "commerce" },
    { text: "Express my opinion openly and defend it", stream: "arts" },
    { text: "Follow the lead of the designated authority", stream: "vocational" }
  ]},
  { question: "My biggest professional motivators are:", options: [
    { text: "Earning a high income", stream: "commerce" },
    { text: "Receiving recognition for my work", stream: "arts" },
    { text: "Continuous learning and skill development", stream: "science" },
    { text: "Creating something new and useful", stream: "arts" },
    { text: "Having a positive impact on others", stream: "vocational" },
    { text: "Achieving a position of authority", stream: "commerce" }
  ]},
  { question: "I am more of a:", options: [
    { text: "Planner, who likes to have a clear roadmap", stream: "science" },
    { text: "Spontaneous person, who adapts to new situations", stream: "arts" },
    { text: "Risk-taker, who embraces uncertainty", stream: "commerce" },
    { text: "Cautious person, who avoids potential pitfalls", stream: "vocational" }
  ]},
  { question: "Which of these aspects of a company's culture are most important to you?", options: [
    { text: "Formal and professional", stream: "science" },
    { text: "Casual and relaxed", stream: "arts" },
    { text: "Innovative and forward-thinking", stream: "commerce" },
    { text: "Socially responsible and ethical", stream: "vocational" },
    { text: "Competitive and results-driven", stream: "commerce" },
    { text: "Collaborative and team-oriented", stream: "arts" }
  ]},
  { question: "I would prefer a job where my success is measured by:", options: [
    { text: "My individual performance and results", stream: "science" },
    { text: "The overall success of the team or project", stream: "commerce" },
    { text: "The positive feedback from clients or customers", stream: "arts" },
    { text: "My ability to meet strict deadlines", stream: "vocational" }
  ]},
  { question: "In my free time, I am most likely to:", options: [
    { text: "Read a book", stream: "science" },
    { text: "Watch a movie", stream: "arts" },
    { text: "Exercise or play a sport", stream: "vocational" },
    { text: "Socialize with friends", stream: "commerce" },
    { text: "Work on a personal project", stream: "science" },
    { text: "Travel", stream: "arts" }
  ]},
  { question: "When working on a task, I am more focused on:", options: [
    { text: "The big picture and long-term goals", stream: "arts" },
    { text: "The small details and specific steps", stream: "science" },
    { text: "The process and the journey", stream: "vocational" },
    { text: "The final outcome and the results", stream: "commerce" }
  ]},
  { question: "Which of these challenges would you find most stimulating?", options: [
    { text: "Solving a complex mathematical equation", stream: "science" },
    { text: "Designing a new product from scratch", stream: "arts" },
    { text: "Devising a strategy to enter a new market", stream: "commerce" },
    { text: "Counseling a person through a difficult time", stream: "vocational" },
    { text: "Troubleshooting a technical issue", stream: "science" },
    { text: "Organizing a large-scale event", stream: "commerce" }
  ]},
  { question: "I am energized by:", options: [
    { text: "Deep, one-on-one conversations", stream: "vocational" },
    { text: "Lively group discussions and brainstorming sessions", stream: "commerce" },
    { text: "Quiet time spent on a personal hobby", stream: "arts" },
    { text: "Public speaking or presenting to a large audience", stream: "science" }
  ]},
  { question: "Which of these are personal values you hold most dear?", options: [
    { text: "Honesty", stream: "science" },
    { text: "Creativity", stream: "arts" },
    { text: "Stability", stream: "vocational" },
    { text: "Compassion", stream: "arts" },
    { text: "Ambition", stream: "commerce" },
    { text: "Independence", stream: "vocational" }
  ]},
  { question: "My ideal work schedule would be:", options: [
    { text: "A traditional 9-to-5 with weekends off", stream: "commerce" },
    { text: "A flexible schedule with varying hours", stream: "arts" },
    { text: "An intense schedule that allows for long breaks", stream: "science" },
    { text: "A job that requires travel and being on the go", stream: "vocational" }
  ]},
  { question: "I am most comfortable in a professional setting where:", options: [
    { text: "Everyone is a specialist in their field", stream: "science" },
    { text: "People from diverse backgrounds collaborate", stream: "commerce" },
    { text: "The hierarchy is clear and defined", stream: "vocational" },
    { text: "The environment is casual and friendly", stream: "arts" }
  ]},
  { question: "I would prefer a job that requires me to:", options: [
    { text: "Use my technical skills to build and maintain things", stream: "science" },
    { text: "Use my interpersonal skills to connect with people", stream: "commerce" },
    { text: "Use my analytical skills to solve problems", stream: "vocational" },
    { text: "Use my creative skills to design and innovate", stream: "arts" }
  ]},
  { question: "Which of these would cause you the most stress in a job?", options: [
    { text: "Public speaking", stream: "arts" },
    { text: "Working under a tight deadline", stream: "commerce" },
    { text: "Dealing with difficult people", stream: "vocational" },
    { text: "Doing repetitive tasks", stream: "science" },
    { text: "Unpredictable work hours", stream: "arts" },
    { text: "Lack of autonomy", stream: "science" }
  ]},
  { question: "When starting a new project, I prefer to:", options: [
    { text: "Plan every step in detail before starting", stream: "science" },
    { text: "Jump right in and figure things out as I go", stream: "arts" },
    { text: "Consult with others to gather ideas first", stream: "commerce" },
    { text: "Research similar projects and their outcomes", stream: "vocational" }
  ]},
  { question: "Which of these work perks are most important to you?", options: [
    { text: "High salary and bonuses", stream: "commerce" },
    { text: "Comprehensive health benefits", stream: "science" },
    { text: "Flexible work schedule", stream: "arts" },
    { text: "Paid time off", stream: "vocational" },
    { text: "Opportunities for training and development", stream: "science" },
    { text: "A good retirement plan", stream: "commerce" }
  ]},
  { question: "I would rather be a:", options: [
    { text: "Subject-matter expert in a niche field", stream: "science" },
    { text: "Generalist with a broad range of skills", stream: "arts" },
    { text: "Manager who oversees a team", stream: "commerce" },
    { text: "Entrepreneur who starts their own business", stream: "vocational" }
  ]},
  { question: "My ideal team would be comprised of people who are:", options: [
    { text: "Hardworking and dedicated", stream: "science" },
    { text: "Creative and innovative", stream: "arts" },
    { text: "Supportive and collaborative", stream: "commerce" },
    { text: "Analytical and detail-oriented", stream: "science" },
    { text: "Friendly and social", stream: "arts" },
    { text: "Independent and autonomous", stream: "vocational" }
  ]},
  { question: "I find it most rewarding to work on problems that:", options: [
    { text: "Affect a large number of people", stream: "commerce" },
    { text: "Are technically challenging and complex", stream: "science" },
    { text: "Allow me to use my creativity", stream: "arts" },
    { text: "Help individuals directly in a tangible way", stream: "vocational" }
  ]}
];

// ===============================
// QUIZ LOGIC (unchanged)
// ===============================
let state = { current: 0, answers: new Array(QUESTIONS.length).fill(null) };
const quizArea = document.getElementById("quizArea");
const questionWrap = document.getElementById("questionWrap");
const qCount = document.getElementById("qCount");
const progBar = document.getElementById("progBar");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const submitBtn = document.getElementById("submitBtn");
const resultArea = document.getElementById("resultArea");
const resultStream = document.getElementById("resultStream");
const resultDesc = document.getElementById("resultDesc");
const streamOptions = document.getElementById("streamOptions");

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startBtn").style.display = "none";
  quizArea.style.display = "block";
  renderQ();
};
prevBtn.onclick = () => { if (state.current > 0) { state.current--; renderQ(); } };
nextBtn.onclick = () => {
  if (state.current === 14) { // after 15th Q
    showPopup();
  } else if (state.current < QUESTIONS.length - 1) {
    state.current++;
    renderQ();
  }
};
submitBtn.onclick = () => showResult();
document.getElementById("restartBtn").onclick = () => location.reload();

function renderQ(){
  const i = state.current;
  const q = QUESTIONS[i];
  qCount.textContent = `Question ${i+1} / ${QUESTIONS.length}`;
  progBar.style.width = `${((i+1)/QUESTIONS.length) * 100}%`;
  let html = `<div class="question">${q.question}</div><div class="options">`;
  q.options.forEach((opt, idx) => {
    const sel = (state.answers[i] === idx) ? "selected" : "";
    html += `<div class="option ${sel}" data-idx="${idx}">${opt.text}</div>`;
  });
  html += `</div>`;
  questionWrap.innerHTML = html;

  // toggle selection
  questionWrap.querySelectorAll(".option").forEach(el=>{
    el.onclick = () => {
      const idx = Number(el.dataset.idx);
      if (state.answers[i] === idx) {
        state.answers[i] = null;  // clear selection
      } else {
        state.answers[i] = idx;
      }
      renderQ();
    };
  });

  prevBtn.style.display = i === 0 ? "none" : "inline-block";
  nextBtn.style.display = i === QUESTIONS.length-1 ? "none" : "inline-block";
  submitBtn.style.display = i === QUESTIONS.length-1 ? "inline-block" : "none";
}

function showResult(){
  quizArea.style.display = "none";
  resultArea.style.display = "block";
  let counts = { science:0, commerce:0, arts:0, vocational:0 };
  state.answers.forEach((a, i)=>{
    if (a !== null) counts[QUESTIONS[i].options[a].stream]++;
  });
  let stream = Object.keys(counts).reduce((a,b)=> counts[a]>counts[b]?a:b);
  resultStream.textContent = stream.toUpperCase();
  resultDesc.textContent = `Based on your responses, ${stream} suits you best.`;
  const opts = {
    science:["Engineering (B.Tech, M.Tech)","Medical (MBBS, BDS, Nursing)","Research (Biotech, Physics, Chemistry)","Computer Science & IT"],
    commerce:["B.Com, M.Com","CA, CS, CMA","Business Administration (BBA, MBA)","Finance, Banking, Insurance"],
    arts:["BA in Literature, History, Political Science","Fine Arts, Music, Dance","Psychology, Sociology","Law (BA LLB, LLM)"],
    vocational:["ITI Courses (Electrician, Mechanic)","Polytechnic Diploma","Hotel Management","Animation & Multimedia"]
  };
  streamOptions.innerHTML = `<h2>Course Options</h2>` + opts[stream].map(c=>`<div class="stream"><h3>${c}</h3></div>`).join("");
}

// ===============================
// POPUP AFTER 15 QUESTIONS
// ===============================
function showPopup(){
  let popup = document.createElement("div");
  popup.style.position="fixed";
  popup.style.top=0;popup.style.left=0;
  popup.style.width="100%";popup.style.height="100%";
  popup.style.background="rgba(0,0,0,0.8)";
  popup.style.display="flex";popup.style.justifyContent="center";popup.style.alignItems="center";
  popup.style.zIndex=999;
  popup.innerHTML = `<div style="background:#14141e;padding:25px;border-radius:14px;text-align:center;max-width:500px;color:#fff;border:2px solid #00f2ff;">
    <h3>👏 Great Job!</h3>
    <p>You’ve been doing great! Just a few more left for the quiz to end. At the end, you’ll discover your stream and the courses available for it. Keep going!</p>
    <button id="continueBtn" class="btn">Continue</button>
  </div>`;
  document.body.appendChild(popup);
  document.getElementById("continueBtn").onclick=()=>{
    document.body.removeChild(popup);
    state.current++;
    renderQ();
  };
}
 </script>
</body>
</html>
