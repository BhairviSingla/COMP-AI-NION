<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Career Roadmap Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #050b18;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
    }

    .circle-glow {
      border: 3px solid #00faff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      position: relative;
      margin: auto;
    }
    .circle-glow::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      animation: spin 8s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .chat-window {
      background: rgba(20, 20, 30, 0.9);
      border: 2px solid #00faff;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      height: 500px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      margin-top: 20px;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .bot {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00faff;
      align-self: flex-start;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    .user {
      background: rgba(255, 149, 0, 0.1);
      border: 1px solid #ff9500;
      align-self: flex-end;
      box-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00faff;
      background: rgba(10, 15, 25, 0.95);
      color: white;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 18px;
      background: #00faff22;
      border: 2px solid #00faff;
      border-radius: 8px;
      color: #00faff;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #00faff44;
    }

    .roadmap {
      background: rgba(10, 15, 25, 0.95);
      border: 2px solid #00faff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .node {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: white;
      z-index: 10;
      position: absolute;
    }
    .blue-node {
      border: 2px solid #00faff;
      box-shadow: 0 0 15px #00faff;
    }
    .pink-node {
      border: 2px solid #ff4fff;
      box-shadow: 0 0 15px #ff4fff;
    }
    .glow-line {
      stroke-width: 3;
      fill: none;
    }

    .back-btn {
      margin-bottom: 15px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 2px solid #00faff;
      background: #000a14;
      color: #00faff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #00faff22;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Back Button -->
  <button class="back-btn" onclick="goBack()">‚¨Ö Back to Dashboard</button>

  <!-- Bot Avatar -->
  <div class="circle-glow">
    <div class="text-4xl">ü§ñ</div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window">
    <div id="messages" class="messages">
      <div class="msg bot">Hello! I‚Äôm your AI career guide. Ask me about skills, jobs, or roadmap üöÄ</div>
    </div>

    <!-- Input -->
    <form id="chatForm" class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }

    function addRoadmap() {
      const roadmap = document.createElement("div");
      roadmap.className = "roadmap relative w-full h-64 mt-3";

      roadmap.innerHTML = `
        <svg width="100%" height="100%" class="absolute top-0 left-0 z-0">
          <path d="M60 200 L150 120 L250 200 L350 120" stroke="#00faff" class="glow-line" />
          <path d="M150 120 L250 60 L350 120" stroke="#ff4fff" class="glow-line" />
        </svg>
        <div class="node blue-node" style="left:40px; top:180px;">Apply</div>
        <div class="node pink-node" style="left:130px; top:100px;">Learn</div>
        <div class="node blue-node" style="left:230px; top:180px;">Grow</div>
        <div class="node pink-node" style="left:330px; top:100px;">Specialize</div>
      `;
      messages.appendChild(roadmap);
      messages.scrollTop = messages.scrollHeight;
    }

    function addRedirectButton(label, url) {
      const button = document.createElement("button");
      button.textContent = label;
      button.className = "mt-3 px-4 py-2 border-2 border-cyan-400 text-cyan-300 font-semibold rounded hover:bg-cyan-900 transition";
      button.onclick = () => window.location.href = url;

      const wrapper = document.createElement("div");
      wrapper.className = "flex justify-center";
      wrapper.appendChild(button);

      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    function goBack() {
      window.location.href = "Dashboard.html";
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      setTimeout(() => {
        const lower = text.toLowerCase();

        // Trigger words
        const triggerWords = [
          "future path",
          "job",
          "profession",
          "career",
          "success",
          "specialized skill"
        ];

        // Check if any trigger word is present in the user input
        const match = triggerWords.some(word => lower.includes(word));

        if (match) {
          addMessage("Here‚Äôs a suggested career roadmap for you:", "bot");
          addRoadmap();
          addRedirectButton("View Full Roadmap", "Roadmap_Original.html");
        } else if (lower.includes("hello")) {
          addMessage("Hello! Ask me about your career path, skills, or jobs.", "bot");
        } else if (lower.includes("medical")) {
          addMessage("MBBS, BDS, and Nursing paths are available.", "bot");
        } else {
          addMessage("Hello! How can I help you? üîç", "bot");
        }
      }, 800);
    });
  </script>
</body>
</html>
